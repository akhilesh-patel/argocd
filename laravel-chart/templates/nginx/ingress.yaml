apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: laravel-ingress
  namespace: laravel-app
spec:
  rules:
    - host: example.local
      http:
        paths:
          - path: /resume
            pathType: Prefix
            backend:
              service:
                name: nginx
                port:
                  number: 80
          - path: /
            pathType: Prefix
            backend:
              service:
                name: laravel-app-laravel
                port:
                  number: 9000

